spring:
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    database: h2
    hibernate:
      ddl-auto: update

    show-sql: true
application :
  security:
    login-address: localhost:8080/api/login
  constants:
    master-code-number: 7
    student-code-number: 7
